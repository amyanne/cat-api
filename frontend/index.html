  
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/index.css">

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>


                
        <h3>Welcome to Cat Rescue App</h3>
            <h1>
              <div class="scrolling-wrapper">       
                <div class="meow">
    
            </div>

            </h1>
            <div class="container">


              <form action="#" id="cat-form">
                  <div class="input-field">
      
                      <input type="text" name="name" id="name">
                      <label for="name">Name </label> 
      
                  </div><br><br>
                  <div class="input-field">
      
                      <input type="text" name="" id="gender">
                      <label for="gender">Gender </label>
      
                  </div><br><br>
                  <div class="input-field">
      
                      <input type="text" name="age" id="age">
                      <label for="age">Age </label>
                  </div><br><br>
                  <div class="input-field">
      
                      <input type="text" name="description" id="description">
                      <label for="description">description </label>
                    
                    </div><br><br>

                    <div class="input-field">
      
                      <input type="text" name="status" id="status">
                      <label for="status">status </label>
                    
                    </div><br><br>

                    <div class="input-field">
      
                      <input type="text" name="picture" id="picture">
                      <label for="picture">picture url </label>
                    
                    </div><br><br>

                    <fieldset>
                      
                        <legend>Select Personality Traits</legend>
                        <p>
                          <label>Check boxes</label><br>
                          <label class="container">
                            <for="Social">Social
                            <input type="checkbox" id="Social" >
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Playful
                            <input type="checkbox" id="Playful">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Cuddly 
                            <input type="checkbox" id="Cuddly">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Shy
                            <input type="checkbox" id="Shy">
                            <span class="checkmark"></span>
                          </label>

                          <label class="container">Grumpy
                            <input type="checkbox" id="Grumpy">
                            <span class="checkmark"></span>
                          </label>

                          <label class="container">Lazy
                            <input type="checkbox" id="Lazy">
                            <span class="checkmark"></span>
                          </label>

                          <label class="container">Nervous
                            <input type="checkbox" id="Nervous">
                            <span class="checkmark"></span>
                          </label>

                          <label class="container">Adventurous 
                            <input type="checkbox" id="Adventurous">
                            <span class="checkmark"></span>
                          </label>
                            
                        </p>
                      </fieldset>
      
      
      
                  <input type="submit" value="Cat" class="btn">





    <!-- javascript dependencies -->
    <script src="javascripts/models/cat.js"></script>
    <script src="javascripts/service/api.js"></script>
    <script src="javascripts/index.js"></script>


</body>
</html>
